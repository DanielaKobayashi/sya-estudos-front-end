<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos da Aula</title>
    <link rel="stylesheet" type="text/css" href="nome-do-arquivo.css">
</head>

<body>
    <!-- Tabela -->
    <h2>Tabela</h2>
    <table>
        <tr>
            <td>Coluna 1, Linha 1</td>
            <td>Coluna 2, Linha 1</td>
        </tr>
        <tr>
            <td>Coluna 1, Linha 2</td>
            <td>Coluna 2, Linha 2</td>
        </tr>
    </table>

    <!-- Lista Não-Ordenada -->
    <h2>Lista Não-Ordenada</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <!-- Lista Ordenada -->
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Link -->
    <h2>Link</h2>
    <a href="https://google.com">Link para o site Google.</a>
</body>
</html>
