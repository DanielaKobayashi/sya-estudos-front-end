<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>

<body>

    <form action="cadastro.php" method="post">
        <p><label for="iname">Nome: </label><input type="text" name="nome" id="iname"></p>
        <p><label for="iidade">Idade: </label><input type="number" name="idade" id="iidade"></p>
        <p><label for="iemail">E-mail: </label><input type="email" name="email" id="iemail" required></p>
        <p><label for="isenha">Senha: </label><input type="password" name="senha" id="isenha"></p>
        <p>Gênero:
            <input type="radio" name="genero" value="masculino"> Masculino
            <input type="radio" name="genero" value="feninino"> Feminino
        </p>
        <p>Interesses:
            <input type="checkbox" name="interesses" value="tecnologia"> Tecnologia
            <input type="checkbox" name="interesses" value="esportes"> Esportes
            <input type="checkbox" name="interesses" value="viagens"> Viagens
        </p>
        <p>Mensagem: <textarea name="mensagem"></textarea></p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <p><input type="submit" value="Enviar"></p>
    </form>  

</body>

</html>
